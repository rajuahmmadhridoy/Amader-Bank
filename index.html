<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amader-Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Loging-area">
        <h2 class="bank-title">Welcome to Amader-Band</h2>
        <div class="submit-area">
            <h4>Log in</h4>
            <br>
            <input class="form-control" type="text" placeholder="enter email">
            <br>
            <input class="form-control" type="password" placeholder="password">
            <br>
            <button id="Login" class="btn btn-success">Sumit</button>
        </div>
    </div>
    <div id="transction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                <h4>Deposit</h4>
                <h5>$ <span id="currentDeposit">00</span></h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                <h4>Withdraw</h4>
                <h5>$00</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                <h4>Balance</h4>
                <h5>$ <span id="currentBalance">1200</span></h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit ">
                <br>
                <button id="addDeposit" class="btn btn-success ">Deposit</button>
                </div>
                
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>withdraw</h4>
                    <input id="withdrewamount" class="form-control" type="text" placeholder="$ amaunt you want to withdraw">
                    <br>
                    <button id="addwithdrew" class="btn btn-success">Withdraw</button>
                </div>
    
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const btnLongin = document.getElementById('Login');
        btnLongin.addEventListener('click', function(){
            const LoginArea = document.getElementById('Loging-area');
            LoginArea.style.display = "none";
            const transctionArea = document.getElementById('transction-area');
            transctionArea.style.display = "block";
        })

        // deposit button event handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function(){
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);                                   
            // const currentDeposit = document.getElementById('currentDeposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber  + currentDepositNumber;
            // document.getElementById('currentDeposit').innerText = totalDeposit;

            document.getElementById('depositAmount').value = ""
            
            UpdateSpanText("currentDeposit", depositNumber);
            UpdateSpanText("currentBalance", depositNumber);
           

             

        })
         // withdrew button event handler
         const withdrawBtn = document.getElementById('addwithdrew');
         withdrawBtn.addEventListener('click', function(){
            const withdrawNumber = InputNumber('withdrewAmount');
             console.log(withdrawNumber);
         })
         function InputNumber(id){
             const withdrewAmount = document.getElementById(id).value;
             const withdrewnumber = parseFloat(withdrewAmount);
             return withdrewnumber;
         }



        function UpdateSpanText(id, depositNumber){
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const TotalBalance = currentNumber + depositNumber;
                      document.getElementById(id).innerText = TotalBalance;
            }
    </script>
</body>
</html>
